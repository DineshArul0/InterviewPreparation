<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Interview Prep</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Interview Prep Platform</a>
            <div class="d-flex">
                <button id="theme-toggle" class="btn btn-outline-light btn-sm me-2">
                    <i class="theme-icon">☀️</i> <span class="theme-text">Dark Mode</span>
                </button>
                <div class="dropdown">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                        <li><h6 class="dropdown-header">Questions Per Page</h6></li>
                        <li><button class="dropdown-item page-size-option" data-size="5">5</button></li>
                        <li><button class="dropdown-item page-size-option" data-size="10">10</button></li>
                        <li><button class="dropdown-item page-size-option" data-size="20">20</button></li>
                        <li><button class="dropdown-item page-size-option" data-size="50">50</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Topics</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="topics-list" class="list-group list-group-flush">
                            <!-- Topics will be dynamically loaded here -->
                        </div>
                    </div>
                </div>
                <div id="loading-indicator" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading questions...</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" id="current-topic-title">Select a Topic</h5>
                        <span id="topic-badge" class="badge rounded-pill"></span>
                    </div>
                    <div class="card-body">
                        <div class="search-box mb-3">
                            <div class="input-group">
                                <input type="text" id="search-input" class="form-control" placeholder="Search in current topic...">
                                <button id="search-btn" class="btn btn-outline-primary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button id="clear-search-btn" class="btn btn-outline-secondary" type="button">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <div id="questions-container">
                            <!-- Questions will be displayed here -->
                        </div>
                    </div>
                </div>
                
                <div class="card" id="pagination-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center" id="pagination-controls">
                            <button class="btn btn-secondary" id="prev-btn">
                                <i class="fas fa-chevron-left"></i> Previous
                            </button>
                            <div id="pagination-pages" class="d-flex justify-content-center">
                                <!-- Page numbers will be dynamically generated -->
                            </div>
                            <button class="btn btn-primary" id="next-btn">
                                Next <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        <div id="pagination-info" class="text-center mt-2">
                            Question 1 of 100
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
